    connector: EthernetIP
    type: !!int 5
    address: 192.168.111.20
    log: !!int 3
    timeout: !!int 1000
    items:
      - name: boolTag1
        type: bool
        address: B3:0/2
      - name: boolTag2
        type: bool
        address: B3:0/3
